<!DOCTYPE html>

    <title>Bai 3</title>

</body>
<script>
    function kiemTraChuoiTrongChuoi(str1, str2) {
        if (str1.length > str2.length) {
            return false;
        }
        for (let i = 0; i <= str2.length - str1.length; i++) {
            let match = true;

            for (let j = 0; j < str1.length; j++) {
                if (str2[i + j] !== str1[j]) {
                    match = false;
                    break;
                }
            }
            if (match) {
                return true;
            }
        }
        return false;
    }
    let chuoi1 = "abc";
    let chuoi2 = "xyzabcw";
    let ketQua = kiemTraChuoiTrongChuoi(chuoi1, chuoi2);
    document.write(ketQua);
</script>
</html>
